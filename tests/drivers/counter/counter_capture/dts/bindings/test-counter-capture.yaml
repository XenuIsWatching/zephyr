description: |
    This binding provides resources required to build and run the
    tests/drivers/counter/counter_capture test in Zephyr.

compatible: "test-counter-capture"

properties:
  test-counter-captures:
    type: phandle-array
    required: true
    description: |
      Counter pins that will be used for capturing a rising and falling edge of a
      gpio signal. The first index is the channel number.
